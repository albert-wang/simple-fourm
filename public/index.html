<!DOCTYPE html>
<html>
<head>
    <link href="//fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet" type="text/css" />

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script> 
    <script src="/fourm/js/mustache.js"></script>
	<!-- <script src="/fourm/js/backbone.js"></script> -->
    <script src="/fourm/js/fourm.ui.js"></script>
    

	<script>
	$(document).ready(function() {
	    var titles = [];
	    for (var i = 0; i < 100; ++i) {
	        var view = { title: "This is long long long long a title: " + i, count: 100 - i };
	        if (i < 5) {
                view.extra = "(Sticky)"
	        }

	        titles.push(view);
	    }

	    $(".scrollable > ul").append(Mustache.render(fourm.templates.navigation, { titles: titles }));

		fourm.ui.createScrollable("navigation");
		fourm.ui.createScrollable("thread");
	});
	</script>

    <title>{araboth}</title>
	
	<link href="/fourm/css/default.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div id='content'>
		<header>
			<h1>{araboth}</h1>
			<ul>
				<li>Home</li>
				<li>New Content</li>
				<li>Tournaments</li>
				<li>Social</li>
				<li>Settings</li>
			</ul>
		</header>
		<div id='clearnavigation'></div>
		<div id='navigation'>
			<div class='scrollbar'></div>
			<div class='scrollable'>
				<ul></ul>
			</div>
		</div>
		<div id='thread'>
            <div class='scrollbar'></div>
			<div class='scrollable'>
				<ul></ul>
			</div>
		</div>
	</div>
</body>
</html>
