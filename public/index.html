<!DOCTYPE html>
<html>
<head>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script> 
	<script>
	$(document).ready(function() {
		for (var i = 0; i < 100; ++i) {
			$(".scrollable > ul").append("<li>" + i + "</li>");
		}

		$(".scrollable").bind("mousewheel", function(eo) {
			var current = eo.currentTarget;
			var position = $(current).data("top") || 50;

			if (eo.originalEvent.wheelDelta >= 0) {
				position += 40;
			} else {
				position -= 40;
			}

			$(current).data("top", position);
			$(current).css("top", position);
		});
	});
	</script>

	<link href="//fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet" type="text/css" />
	<link href="/fourm/css/default.css" rel="stylesheet" type="text/css" />
</head>
