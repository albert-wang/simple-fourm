<!DOCTYPE html>
<html>
<head>
    <link href="//fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet" type="text/css" />
	<link href='/fourm/css/font-awesome.css' rel='stylesheet' type='text/css' />

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script> 
    <script src="/fourm/js/dust.js"></script>
	<!-- <script src="/fourm/js/backbone.js"></script> -->
    <script src="/fourm/js/fourm.ui.js"></script>
    

	<script>
	$(document).ready(function() {
	    var titles = [];
	    for (var i = 0; i < 50; ++i) {
	        var view = { 
				title: "This is long long long long a title: " + i, 
				count: 100 - i, 
				id: i 
			};

	        if (i < 5) {
                view.extra = "(Sticky)"
	        }

			if (i < 3) {
				var children = [];
				for (var j = 0; j < 5; ++j) {
					var v = { title: "This is a child for" + i, count: 100 - i };
					children.push(v);
				}

				view.children = children;
			}

	        titles.push(view);
	    }

		fourm.ui.renderThreads(titles, function(out) {
			$(".scrollable > ul").append(out);

			$(".collapsable").click(function(event) {
				var target = event.currentTarget;
				$(target).slideUp();
			});

			$(".thread").click(function(event) {
				var current = event.currentTarget;
				console.log(current);
				$(current).children(".collapsable").slideDown();
			});

			fourm.ui.createScrollable("navigation");
			fourm.ui.createScrollable("thread");

			});
		});
	</script>

    <title>{araboth}</title>
	
	<link href="/fourm/css/default.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div id='content'>
		<header>
			<h1>{araboth}</h1>
			<ul>
				<li>Home</li>
				<li>New Content</li>
				<li>Tournaments</li>
				<li>Social</li>
				<li>Settings</li>
			</ul>
		</header>
		<div id='clearnavigation'></div>
		<div id='navigation'>
			<div class='scrollbar'></div>
			<div class='scrollable'>
				<ul></ul>
			</div>
			<div class='pagination'>
				ASDFASDFASDF
			</div>
		</div>
		<div id='thread'>
            <div class='scrollbar'></div>
			<div class='scrollable'>
				<ul></ul>
			</div>
		</div>
	</div>
</body>
</html>
